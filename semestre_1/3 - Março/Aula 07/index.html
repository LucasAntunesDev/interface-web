<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Períodos</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <main>
      <form action="">
        <div id="dias">
          <label for="seg">
            Segunda
            <input type="checkbox" name="seg" id="seg" 
            class="dias"/>
          </label>

          <label for="ter">
            Terça
            <input type="checkbox" name="ter" id="ter" 
            class="dias"/>
          </label>

          <label for="qua">
            Quarta
            <input type="checkbox" name="qua" id="qua" 
            class="dias"/>
          </label>

          <label for="qui">
            Quinta
            <input type="checkbox" name="qui" id="qui" 
            class="dias"/>
          </label>

          <label for="sex">
            Sexta
            <input type="checkbox" name="sex" id="sex" 
            class="dias"/>
          </label>

          <label for="sab">
            Sábado
            <input type="checkbox" name="sab" id="sab" 
            class="dias"/>
          </label>

          <label for="dom">
            Domingo
            <input type="checkbox" name="dom" id="dom" 
            class="dias"/>
          </label>
        </div>

        <div id="inputs">
          <label for="inicio">Inicio</label>
          <input type="time" name="inicio" id="inicio" />
          <label for="fim">Término</label>
          <input type="time" name="fim" id="fim" />
        </div>
        <input type="submit" id="btn" value="Adicionar" />

      </form>

      <hr />

      <ul id="ul"></ul>
    </main>

    <script src="exercicios.js"></script>
  </body>
</html>
