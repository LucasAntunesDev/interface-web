<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Responsividade 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            /*Criação de um container centralizado*/
            background: yellow;
            margin: 0 auto;
            width: 100%;
            max-width: 1440px;
            padding: 20px;
            /*Conta o tamanho do elemento da borda para dentro */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <section class="container">
        <h1>Meu conteúdo</h1>
    </section>
</body>

</html>
