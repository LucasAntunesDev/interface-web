<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS</title>
</head>

<body class="dark:bg-neutral-950">

<header class="bg-emerald-600 px-3 py-5 mx-2 my-4">
    <p class="text-yellow-300 text-4xl font-thin text-center">Roots</p>
  </header>

  <nav class="bg-indigo-600 p-2 m-2 flex flex-wrap justify-between
  items-center">

    <div class="bg-lime-300 hover:bg-lime-600 rounded-lg
    px-5 cursor-pointer">
    Teste 1
    </div>

    <div class="bg-lime-300 hover:bg-lime-600 rounded-lg
    px-5 cursor-pointer">
    Teste 2
    </div>

    <div class="bg-lime-300 hover:bg-lime-600 rounded-lg
    px-5 cursor-pointer">
    Teste 3
    </div>

    <div class="bg-lime-300 hover:bg-lime-600 rounded-lg
    px-5 cursor-pointer">
    Teste 4
    </div>

    <div class="bg-lime-300 hover:bg-lime-600 rounded-lg
    px-5 cursor-pointer">
    Teste 5
    </div>

  </nav>

  <!-- Section Responsivo -->
  <section class="bg-red-500 py-2 my-5 mx-2 grid grid-row-2
  gap-2 lg:grid-cols-3 md:grid-cols-2 grid-cols-1">
    <div class="bg-emerald-300 p-2 border-solid border-4 border-orange-500">
      Teste 1
    </div>

    <div class="bg-emerald-400 p-2 border-solid border-4 border-orange-500">
      Teste 2
    </div>

    <div class="bg-emerald-500 p-2 border-solid border-4 border-orange-500">
      Teste 3
    </div>

    <div class="bg-emerald-600 p-2 border-solid border-4 border-orange-500">
      Teste 4
    </div>

    <div class="bg-emerald-700 p-2 border-solid border-4 border-orange-500">
      Teste 5
    </div>

    <div class="bg-emerald-800 p-2 border-solid border-4 border-orange-500">
      Teste 6
    </div>

  </section>
  
</body>

<script src="https://cdn.tailwindcss.com"></script>

</html
