<!-- Desenvolvimento de um FRONT-END
Você deve fazer um site que represente uma lista de tarefas com HTML, CSS e JavaScript com as seguintes funcionalidades:
- Listar as tarefas; 
- Permitir incluir novas tarefas;
- Permitir excluir tarefas;
- Permitir alterar tarefas;
- Permitir marcar a tarefa como concluída;
- Utilizar cor para diferenciar tarefas concluídas das não concluídas;
- Permitir filtrar somente tarefas que não estão concluídas;
- Permitir filtrar tarefas que estão concluídas;
- Permitir filtrar tarefas pelo nome;

Não tem acesso ao servidor, dito isso, toda inclusão, alteração e exclusão devem ser realizadas através do javascript no navegador do usuário; -->

<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Lista de Tarefas/estilo.css" />
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2098/2098402.png" type="image/x-icon" />
</head>

<body>
    <fieldset class="flex-col">
        <h1 id="title">
            <i class="fa-solid fa-list-check"></i>
            Tarefas
        </h1>

        <div id="filtros" class="flex-col">

            <input type="text" id="filtrar-nome" placeholder="Filtrar pelo nome">

            <div id="filtros-conclusao" class="flex-row gap-1">
                <label for="todas" class="flex-row">
                    <input type="radio" id="todas" name="filter" checked>
                    Todas
                </label>

                <label for="concluidas" class="flex-row">
                    <input type="radio" id="concluidas" name="filter">
                    Concluídas
                </label>

                <label for="nao-completas" class="flex-row">
                    <input type="radio" id="nao-completas" name="filter">
                    Não concluídas
                </label>
            </div>
        </div>

        <div id="add-tarefa" class="flex-row gap-1">
            <input type="text" id="input" placeholder="Ex: Ir ao mercado">
            <button id="btn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <ul id="ul"></ul>

    </fieldset>

</body>

<script src="script.js"></script>

</html>
